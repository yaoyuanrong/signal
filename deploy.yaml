# deploy.yaml

apps:
  - script: ./index.js #入口文件
    name: 'app'        #程序名称
    env: 
      COMMON_VARIABLE: true
    env_production:
      NODE_ENV: production

deploy: 
  production:
    user: lentoo
    host: http://192.168.139.41
    port: 22
    ref: origin/master
    ssh_options: StrictHostKeyChecking=no 
    repo: git@github.com:yaoyuanrong/signal.git # 远程仓库地址
    post-deploy: npm install &&  pm2 reload deploy.yaml --env production # 部署后执行
    env: 
      NODE_ENV: production
    